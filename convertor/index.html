                        <textarea name="text" id="i-t-b" cols="67" rows="10"></textarea>

                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Base64 to image</h4>
                    </div>
                    <div class="card-body">
                        <button type="button" id="bs64">Base64 to image</button>
                        <div class="image">
                            <img src="" id="images" style="width:500px; height: 250px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
